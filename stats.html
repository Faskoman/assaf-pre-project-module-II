<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body class="--primary-color">
    <header class="site-header">
        <h1 class="site-header__h1 --center-text">Activity Tracker App</h1>
        <div class="site-header__links">
            <span><a class="site-header__links--item" href="tracker.html">Track New Activity</a></span>
            <span><a class="site-header__links--item" href="index.html">Log Activity</a></span>
            <span><a class="site-header__links--item" href="#">Login</a></span>
        </div>
    </header>

    <main>
        <article class="stats-display">
            <article class="stats-display__by-date --display-none">by date
            </article>
            <article class="stats-display__by-type">by type
            </article>
            <article class="stats-display__by-duration --display-none">by duration
            </article>
            <article class="stats-display__by-location --display-none">by location
            </article>
        </article>
    </main>

    <footer class="nav-menu">
        <ul class="nav-menu__list">
            <li class="nav-menu__list--item">Date</li>
            <li class="nav-menu__list--item">Type</li>
            <li class="nav-menu__list--item">Duration</li>
            <li class="nav-menu__list--item">Location</li>
        </ul>
    </footer>

    <script type="module" src="dist/app.js"></script>
</body>

</html>

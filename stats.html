<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body class="--primary-color">
    <header class="site-header">
        <h1 class="site-header__h1 --center-text">Activity Tracker App</h1>
        <div class="site-header__links">
            <span><a class="site-header__links--item" href="tracker.html">Track New Activity</a></span>
            <span><a class="site-header__links--item" href="index.html">Log Activity</a></span>
            <span><a class="site-header__links--item" href="#">Login</a></span>
        </div>
    </header>

    <main class="--centered-flex">
        <article class="stats-display">
            <article id="by-date" class="stats-display__by-date --bottom-gap">by date
            </article>
            <article id="by-duration" class="stats-display__by-duration --bottom-gap">by duration
            </article>
            <article id="by-type" class="stats-display__by-type --bottom-gap">by type
            </article>
            <article id="by-location" class="stats-display__by-location --bottom-gap">by location
            </article>
        </article>
    </main>

    <footer class="nav-menu">
        <ul class="nav-menu__list">
            <a href="#by-date">
                <li class="nav-menu__list--item">Date</li>
            </a>
            <a href="#by-duration">
                <li class="nav-menu__list--item">Duration</li>
            </a>
            <a href="#by-type">
                <li class="nav-menu__list--item">Type</li>
            </a>
            <a href="#by-location">
                <li class="nav-menu__list--item">Location</li>
            </a>
        </ul>
    </footer>

    <script type="module" src="dist/stats.js"></script>
</body>

</html>

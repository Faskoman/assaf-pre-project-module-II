<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body class="--primary-color">
    <header class="site-header">
        <h1 class="--centered">Activity Tracker App</h1>
        <div class="site-header__links">
            <span><a class="site-header__links--item" href="index.html">Log Activity</a></span>
            <span><a class="site-header__links--item" href="#">Statistics</a></span>
            <span><a class="site-header__links--item" href="#">Login</a></span>
        </div>
    </header>

    <main>
        <article class="--centered">
            <form name="log-activity" class="--card" novalidate>
                <h2>Track New Activity</h2>
                <div class="form-input  --margin-top">
                    <label for="track-activity-type">Type:</label>
                    <select name="trackActivityType" id="track-activity-type">
                        <option value="Sport">Sport</option>
                        <option value="Study">Study</option>
                        <option value="Practice">Practice</option>
                    </select>
                </div>
                <div class="form-input --display-none">
                    <label for="activity-name">Activity:</label>
                    <input type="text" id="activity-name" name="activityName" minlength="1" required autofocus />
                </div>
                <div class="form-input --display-none">
                    <label for="activity-location">Location:</label>
                    <input type="text" id="activity-location" name="activityLocation" />
                </div>
                <div class="form-buttons__container --margin-top">
                    <button class="button --display-none">Start</button>
                    <button class="button --display-none">Pause</button>
                    <button type="submit" class="button --display-none">Finish</button>
                </div>
            </form>
        </article>
    </main>

    <script type="module" src="dist/app.js"></script>
</body>

</html>

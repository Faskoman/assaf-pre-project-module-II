<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body class="--primary-color">
    <header class="site-header">
        <h1 class="site-header__h1 --center-text">Activity Tracker App</h1>
        <div class="site-header__links">
            <span><a class="site-header__links--item" href="tracker.html">Track New Activity</a></span>
            <span><a class="site-header__links--item" href="stats.html">Statistics</a></span>
            <span><a class="site-header__links--item" href="#">Login</a></span>
        </div>
    </header>

    <main>
        <article class="--centered-flex">
            <form name="log-activity" class="--card" novalidate>
                <h2>Log activity</h2>
                <div class="form-input --margin-top">
                    <label for="activity-name">Activity:</label>
                    <input type="text" id="activity-name" name="activityName" minlength="1" required autofocus />
                </div>
                <div class="form-input">
                    <label for="activity-type">Type:</label>
                    <select name="activityType" id="activity-type">
                        <option value="Sport">Sport</option>
                        <option value="Study" selected>Study</option>
                        <option value="Practice">Practice</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="activity-duration">Duration (minutes):</label>
                    <input type="number" id="activity-duration" name="activityDuration" minlength="1" required />
                </div>
                <div class="form-input">
                    <label for="activity-date">Date:</label>
                    <input type="datetime-local" id="activity-date" name="activityDate" required />
                </div>
                <div class="form-input">
                    <label for="activity-location">Location:</label>
                    <input type="text" id="activity-location" name="activityLocation" />
                </div>
                <div class="form-buttons__container --margin-top">
                    <button type="reset" class="button">Reset</button>
                    <button type="submit" class="button">Add Activity</button>
                </div>
            </form>
        </article>
    </main>

    <script type="module" src="dist/app.js"></script>
</body>

</html>
